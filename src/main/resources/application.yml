server:
  port: 8081
spring:
  thymeleaf:
    cache: false
  application:
    name: myspringboot
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
    virtual-host: /
  redis:
    port: 6379
    ##password: 123456
    host: 127.0.0.1
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo?useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  configuration:
    map-underscore-to-camel-case: true
